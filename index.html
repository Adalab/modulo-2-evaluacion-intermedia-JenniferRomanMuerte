<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Piedra, Papel o Tijera</title>
</head>
<body>
  <main class="main">
    <h1 class="title">Juego Piedra, Papel y Tijera</h1>
    <form class="form">
      <label for="play" class="form_label">Introduce aqui tu jugada:</label>
      <div class="form_interaction">
      <select name="play" id="play" class="form_select js-form_select">
        <option disabled selected>Seleccione su jugada</option>
        <option value="piedra">Piedra</option>
        <option value="papel">Papel</option>
        <option value="tijera">Tijera</option>
      </select>
      <button class="form_button js-form_button">Jugar</button>
      <button class="reset_button js-reset_button hidden">Reiniciar Juego</button>
      </div>
    </form>
    <span class="message js-message">Vamos a jugar!</span>
    <span class="score js-player_score">Jugador: 0</span>
    <span class="score js-computer_score">Computadora: 0</span>
  </main>
<script src="js/main.js"></script>
</body>
</html>
